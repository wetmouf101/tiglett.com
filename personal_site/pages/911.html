<!DOCTYPE html>
<html>
<head>
    
    <title>Tyler Unger Design</title>
    <link rel="stylesheet" type="text/css" href="../css/paralax.css">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../js/personal.js"></script>
</head>
    
<body>

  <div class="parallax">
    <div id="group1" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div class="title">Base Layer</div>
      </div>
    </div>
    <div id="group2" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div class="title">Base Layer</div>
      </div>
      <div class="parallax__layer parallax__layer--back"><img src="../img/pic1.jpg">
        <div class="title"></div>
      </div>
    </div>
      
    <div id="group3" class="parallax__group">
     
        <div class="title">Foreground Layer</div>
      
      <div class="parallax__layer parallax__layer--base"><img src="../img/pic4.jpg">
        <div class="title">Base Layer</div>
      </div>
    </div>
    <div id="group4" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div class="title">Base Layer</div>
      </div>
      <div class="parallax__layer parallax__layer--back"><img src="../img/pic6.jpg">
        <div class="title">Background Layer</div>
      </div>
      <div class="parallax__layer parallax__layer--deep">
        <div class="title">Deep Background Layer</div>
      </div>
    </div>
    <div id="group5" class="parallax__group">
      
        <div class="title">Foreground Layer</div>
      
      <div class="parallax__layer parallax__layer--base"><img src="../img/pic2.jpg">
        <div class="title">Base Layer</div>
      </div>
    </div>
    <div id="group6" class="parallax__group">
      <div class="parallax__layer parallax__layer--back"><img src="../img/pic8.jpg">
        <div class="title">Background Layer</div>
      </div>
      <div class="parallax__layer parallax__layer--base">
        <div class="title">Base Layer</div>
      </div>
    </div>
    <div id="group7" class="parallax__group">
      <div class="parallax__layer parallax__layer--base"><img src="../img/pic1.jpg">
        <div class="title">Base Layer</div>
      </div>
    </div>
  </div>
    
    
</body>
</html>
